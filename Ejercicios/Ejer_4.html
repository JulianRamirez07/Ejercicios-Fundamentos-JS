            <div class="col-md-12 text-center my-4">
                <h2>Página Principal Ejercicios JS</h2>
                <pre>Ejercicio 4</pre>
                <strong>
                    En una interfaz HTML crear una calculadora con la funciones básicas totalmente operativa: botón de
                    borrar, los valores a operar (2), se digita por teclado
                </strong>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="contenedorCalculadora">
                    <div class="textoCalculadora"> <b> Calculadora JS </b></div>

                    <div class="resultadoCalculadora" id="resultadoCalculadora">#</div>

                    <div class="contenedorValores">
                        <input class="textoCalculadora" type="text" placeholder="Valor uno" size="7" id="valor_uno">
                        <input class="textoCalculadora" type="text" placeholder="Valor dos" size="7" id="valor_dos">
                    </div>

                    <div class="contenedorBotones">
                        <button class="textoCalculadora" onclick="calculadora('suma')" id="suma"> + </button>
                        <button class="textoCalculadora" onclick="calculadora('resta')" id="resta"> - </button>
                        <button class="textoCalculadora" onclick="calculadora('multiplicacion')" id="multiplicacion"> * </button>
                        <button class="textoCalculadora" onclick="calculadora('division')" id="division"> / </button>
                        <button class="textoCalculadora" onclick="calculadora('limpiar')" id="limpiar"> CLS </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
